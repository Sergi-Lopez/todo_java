<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iniciar Sesión - ToDo App</title>
	<link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="login-container">
	<h1>ToDo App</h1>
	<h2>Iniciar Sesión</h2>

	<div th:if="${param.error}" class="alert alert-danger">
		Usuario o contraseña inválidos.
	</div>
	<div th:if="${param.logout}" class="alert alert-info">
		Has cerrado sesión correctamente.
	</div>
	<div th:if="${registrationSuccess}" class="alert alert-success">
		¡Registro completado! Ya puedes iniciar sesión.
	</div>


	<form th:action="@{/todo/login}" method="post">
		<div class="form-group">
			<label for="username">Usuario:</label>
			<input type="text" id="username" name="username" class="form-control" required autofocus>
		</div>
		<div class="form-group">
			<label for="password">Contraseña:</label>
			<input type="password" id="password" name="password" class="form-control" required>
		</div>
		<button type="submit" class="btn btn-primary">Entrar</button>
	</form>

	<div class="register-link">
		<p>¿No tienes cuenta? <a href="/todo/register" th:href="@{/todo/register}">Regístrate aquí</a></p>
	</div>
</div>
</body>
</html>
