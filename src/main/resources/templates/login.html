<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="/css/bootstrap.min.css" media="screen" rel="stylesheet"
	type="text/css">
<link href="/css/bootstrap-theme.min.css" media="screen"
	rel="stylesheet" type="text/css">
<style>
.col-md-6 {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}
</style>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<img src=/img/inicio.jpg class="img-responsive" alt="logo"
					width="100%">
			</div>
			<div class="col-md-6">
				<form id="loginForm" th:action="@{/todo/login}" method='POST'>
					<div data-mdb-input-init class="form-outline mb-4">
						<label class="form-label" for="username">Usuario</label> <input
							type="text" id="username" name="username" class="form-control"
							required />
					</div>

					<div data-mdb-input-init class="form-outline mb-4">
						<label class="form-label" for="password">Contrase√±a</label> <input
							type="password" id="password" name="password"
							class="form-control" required />
					</div>

					<button data-mdb-ripple-init type="submit"
						class="btn btn-primary btn-block mb-4" id="login">Sign in</button>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/global.js"></script>
	<script>
		
		usuarioGlobal = null;
		rolGlobal = null;
		
		function fVolver() {
			window.history.back();
		}
		
	</script>
</body>

</html>
